<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/answers.css" />
    <meta name="author" content="Ali Said" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Answers</title>
  </head>
  <body>
    <div class="openpopup">i</div>
    <div class="popup active">
      <div class="closepopup">X</div>
      <div class="popupCenter">
        <p class="popupAlert">INFO</p>
        <p class="popupMsg">
          If your answer is right the question color is
          <span class="green">green</span> and your answers is
          <span class="green">green</span>. <br />If your answer is wrong the
          question color is <span class="red">red</span> and your answer is
          <span class="red">red</span> but the right answer is
          <span class="green">green</span>
        </p>
      </div>
    </div>
    <span class="copy">&copy; Ali Said</span>
    <script src="js/answers.js"></script>
  </body>
</html>
